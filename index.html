<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NicoFlix</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo">
                Nico<span>Flix</span>
            </a>
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="Search Movies">
                <i class='bx bx-search'></i>
            </div>
            <a href="" class="user">
                <img src="img/user.jpg" alt="" class="user-img">
            </a>
            <div class="navbar">
                <a href="#home" class="nav-link nav-active">
                    <i class='bx bx-home' ></i>
                    <span class="nav-link-title">Home</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bxs-hot' ></i>
                    <span class="nav-link-title">Trending</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bx-compass' ></i>
                    <span class="nav-link-title">Explore</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bx-tv' ></i>
                    <span class="nav-link-title">Movies</span>
                </a>
                <a href="#home" class="nav-link">
                    <i class='bx bx-heart' ></i>
                    <span class="nav-link-title">Favourite</span>
                </a>
            </div>
        </div>
    </header>
    <section class="home container" id="home">
        <img src="img/home-background.png" alt="" class="home-img">
        <div class="home-text">
            <h1 class="home-title">el titulo de la pelicual</h1>
            <p>Cuando se extrena</p>
            <a href="#" class="watch-btn">
                <i class='bx bx-right-arrow' ></i>
                <span>Mira ahora el trailer</span>
            </a>
        </div>
    </section>
    
    <section class="popular-container" id="popular">
        <div class="heading">
            <h2 class="heading-title">Popular movies</h2>
        </div>  
    </section>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
